<div class="login-container">
  <div class="login-card">

    <div class="login-logo">
      <img src="assets/images/VoltixFlow.svg" alt="Voltix Flow" />
    </div>

    <h1 class="login-title">Iniciar Sesión</h1>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

      <div class="form-group">
        <label for="username">Usuario o Email</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Ingresa tu usuario o email"
        />

        <small class="error-msg" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
          El campo es obligatorio.
        </small>
      </div>


      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
        />

        <small class="error-msg" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria.
        </small>

        <small class="error-msg" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')">
          Debe tener al menos 6 caracteres.
        </small>
      </div>

      <div class="form-error-general" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading">…</span>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>
    </form>

    <div class="login-footer">
      <div class="version">Voltix Flow v{{ version }}</div>
      <div class="date">
        {{ (time$ | async) | date: "dd 'de' MMMM 'de' yyyy - HH:mm" }}
      </div>
    </div>
  </div>
</div>
